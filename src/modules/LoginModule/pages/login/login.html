<ion-header>

  <ion-navbar>
    <ion-title>Welcome to LHT Pallet Management System</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding text-center>

  <ion-row>
    <ion-label>Please Log In</ion-label>
  </ion-row>
  <ion-row>
    <ion-item>
      <ion-label color="primary">User Name: </ion-label>
      <ion-input #userNameInput placeholder="Enter Username..."></ion-input>
    </ion-item>
  </ion-row>

  <ion-row>
    <ion-item>
      <ion-label color="primary">Password: </ion-label>
      <ion-input #passWordInput type="password" placeholder="Enter Password..."></ion-input>
    </ion-item>
  </ion-row>

  <ion-row col-12>
      <button ion-button type="submit" (click)="tryLogin()">Log In</button>
  </ion-row>

</ion-content>
