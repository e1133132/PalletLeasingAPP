<ion-header>

  <ion-navbar color="primary">
    <ion-title>Create New Retrieve Note</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form [formGroup]="createRetrieveNoteForm" (ngSubmit) = "createRetrieveNote(createRetrieveNoteForm.value)">
    <ion-row>
    <ion-item>
      <ion-label stacked>Retrieve Note No</ion-label>
      <ion-input type = "text" formControlName="Retrieve_Note_No" disabled></ion-input>
    </ion-item>
  </ion-row>

    <ion-row>
    <ion-item>
      <ion-label stacked>Select Customer</ion-label>
      <ion-input type = "text" formControlName="Customer_ID" (ionFocus)="openCustomerNamePopOver($event)"></ion-input>
    </ion-item>
  </ion-row>

    <ion-row>
      <ion-item>
        <ion-label stacked>Customer Name</ion-label>
        <ion-input #customerName type = "text" disabled></ion-input>
      </ion-item>
    </ion-row>

    <ion-row>
      <ion-item>
        <ion-label stacked>Pallet Type</ion-label>
        <ion-select type = "text" formControlName="Pallet_Profile_ID">
          <ion-option *ngFor="let pallet of allPalletProfiles" [value]="pallet.Pallet_Profile_ID" >{{pallet.Pallet_Type}}</ion-option>
        </ion-select>
      </ion-item>
    </ion-row>

    <ion-row>
      <ion-item>
        <ion-label stacked>Quantity</ion-label>
        <ion-input type = "number" formControlName="Qty"></ion-input>
      </ion-item>
    </ion-row>

    <ion-row>
      <ion-item>
        <ion-label stacked>Retrieve Date</ion-label>
        <ion-datetime displayFormat="DD-MMMM-YYYY" formControlName="Retrieve_Date" [min]="currentDate"></ion-datetime>
      </ion-item>
    </ion-row>

    <ion-row>
    <ion-item>
      <ion-label stacked>Status</ion-label>
      <ion-select formControlName="Status">
        <ion-option value="New" selected="true">New</ion-option>
        <ion-option value="Completed">Completed</ion-option>
      </ion-select>
    </ion-item>
  </ion-row>

    <ion-row>
      <ion-item>
        <ion-label stacked>Retrieve Type</ion-label>
        <ion-select formControlName="Retrieve_Type">
          <ion-option value="Collection" selected="true">Collection</ion-option>
          <ion-option value="Self-Return">Self-Return</ion-option>
        </ion-select>
      </ion-item>
    </ion-row>

    <ion-row>
      <ion-item>
        <ion-label stacked>Address</ion-label>
        <ion-input type = "text" formControlName="Retrieve_Address"></ion-input>
      </ion-item>
    </ion-row>

    <ion-row>
      <ion-item>
        <ion-label stacked>Vehicle No.</ion-label>
        <ion-input type = "text" formControlName="Vehicle_No"></ion-input>
      </ion-item>
    </ion-row>

    <ion-row>
      <ion-item>
        <ion-label stacked>Driver</ion-label>
        <ion-input type = "text" formControlName="Driver"></ion-input>
      </ion-item>
    </ion-row>

    <ion-row>
      <ion-item>
        <ion-label stacked>Driver IC</ion-label>
        <ion-input type = "text" formControlName="Driver_IC"></ion-input>
      </ion-item>
    </ion-row>

    <ion-row>
      <ion-item>
        <ion-label stacked>Tpn Company</ion-label>
        <ion-input type = "text" formControlName="Tpn_Company"></ion-input>
      </ion-item>
    </ion-row>

    <ion-row>
      <ion-item>
        <ion-label stacked>Dehire Charge</ion-label>
        <ion-input type = "number" formControlName="Dehire_Charge"></ion-input>
      </ion-item>
    </ion-row>

    <ion-row>
      <ion-item>
        <ion-label stacked>Tpn Charge</ion-label>
        <ion-input type = "number" formControlName="Tpn_Charge"></ion-input>
      </ion-item>
    </ion-row>

    <ion-row>
      <ion-item>
        <ion-label stacked>Remarks</ion-label>
        <ion-input type = "text" formControlName="Remarks"></ion-input>
      </ion-item>
    </ion-row>

    <ion-row align-items-center>
      <button ion-button [disabled]="createRetrieveNoteForm.invalid" type="submit">Create Retrieve Note</button>
      <ion-col align-items-start><button ion-button type="button" (click)="resetForm()">Clear Note</button></ion-col>
    </ion-row>
  </form>


</ion-content>
