<ion-header>

  <ion-navbar color="primary">
    <ion-title>Create Customer</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="createCustomerForm" (ngSubmit) = "CreateCustomer(createCustomerForm.value)">
    <ion-row>
      <ion-item>
        <ion-label stacked>Customer Name</ion-label>
        <ion-input type = "text" formControlName="Customer_Name"></ion-input>
      </ion-item>
    </ion-row>

    <ion-row>
      <ion-item>
        <ion-label stacked>Customer Code</ion-label>
        <ion-input type = "text" formControlName="Customer_Code"></ion-input>
      </ion-item>
    </ion-row>

    <ion-row>
      <ion-item>
        <ion-label stacked>Business Type</ion-label>
        <ion-input type = "text" formControlName="Business_Type"></ion-input>
      </ion-item>
    </ion-row>

    <ion-row>
      <ion-item>
        <ion-label stacked>Credit Terms</ion-label>
        <ion-input type = "text" formControlName="Credit_Terms"></ion-input>
      </ion-item>
    </ion-row>

    <ion-row>
      <ion-item>
        <ion-label stacked>Address</ion-label>
        <ion-input type = "text" formControlName="Address"></ion-input>
      </ion-item>
    </ion-row>

    <ion-row>
      <ion-item>
        <ion-label stacked>Customer GST Code</ion-label>
        <ion-input type = "number" formControlName="GLN_Code"></ion-input>
      </ion-item>
    </ion-row>

    <ion-row>
      <ion-item>
        <ion-label stacked>Currency </ion-label>
        <ion-input type = "text" formControlName="Currency"></ion-input>
      </ion-item>
    </ion-row>

    <ion-row>
      <ion-item>
        <ion-label stacked>Customer GST</ion-label>
        <ion-input type = "number" formControlName="GST"></ion-input>
      </ion-item>
    </ion-row>

    <ion-row>
      <ion-item>
        <ion-label stacked>Customer Status</ion-label>
        <ion-select placeholder="Choose Your Status Here" formControlName="status">
          <ion-option value="Active" selected="true">Active</ion-option>
          <ion-option value="Idle">Idle</ion-option>
        </ion-select>
      </ion-item>
    </ion-row>

    <ion-row>
      <ion-item>
        <button ion-button type="submit" [disabled]="createCustomerForm.invalid">Create Customer</button>
      </ion-item>
    </ion-row>

  </form>

</ion-content>
