<ion-header>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <ion-navbar color="primary">
    <ion-title>Create Contact for {{customer.Customer_Name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <expandable-card [initialExpand]="true" [expandHeight]="900">

      <div card-title><ion-icon ios="ios-create" md="md-create"></ion-icon>  Create Contact</div>

      <div details>
        <form [formGroup]="createCustomerContactForm" (ngSubmit) = "createCustomerContact(createCustomerContactForm.value)">
          <ion-list>
            <ion-item>
              <ion-label stacked>Customer ID</ion-label>
              <ion-input type="number" formControlName="Customer_ID" disabled></ion-input>
            </ion-item>
            <ion-item>
              <ion-label stacked>Contact Name *required</ion-label>
              <ion-input type="text" formControlName="Name"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label stacked>Designation</ion-label>
              <ion-input type="text" formControlName="Designation"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label stacked>Office No *required</ion-label>
              <ion-input type="number" formControlName="Office_No"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label stacked>Handphone No</ion-label>
              <ion-input type="number" formControlName="Handphone_No"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label stacked>Fax No</ion-label>
              <ion-input type="number" formControlName="Fax_No"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label stacked>Email *required</ion-label>
              <ion-input type="email" formControlName="Email"></ion-input>
            </ion-item>
            <ion-row>
              <ion-col>
                <button ion-button type="submit" [disabled]="createCustomerContactForm.invalid">Confirm</button>
              </ion-col>
              <ion-col>
                <button ion-button type="button"  (click) = "close()">Cancel</button>
              </ion-col>
            </ion-row>
          </ion-list>
        </form>
      </div>

    </expandable-card>

</ion-content>
