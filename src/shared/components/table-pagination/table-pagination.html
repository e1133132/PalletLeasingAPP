<ion-row>
  <ng-container *ngIf="paginationData.totalRow != 0">
    <ion-col offset-2 offset-sm-2 offset-md-3 offset-lg-6 col-10 col-sm-4 col-md-3 col-lg-3 >
      <ion-item text-right>
        <ion-label>Rows per page:</ion-label>
        <ion-select #rpp (ionChange)="onChangeRPP(rpp.value)" interface="popover">
          <ion-option *ngFor="let rowsNum of paginationData.rowsPerPage"
                      [selected]="rowsNum == paginationData.currentRowsPerPage">{{ rowsNum }}
          </ion-option>
        </ion-select>
      </ion-item>
    </ion-col>
    <ion-col>
      <ion-item text-left text-sm-right text-md-right text-lg-right>
        <ion-note>{{startRow}} - {{endRow}} of {{this.paginationData.totalRow}}</ion-note>
      </ion-item>
    </ion-col>
    <ion-col text-right>
      <button ion-button clear (click)="previous()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
      <button ion-button clear (click)="next()">
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-col>
  </ng-container>
  <ng-container *ngIf="paginationData.totalRow == 0">
    <ion-col col-12 text-center>
      <p padding-top padding-bottom>There is no data.</p>
    </ion-col>
  </ng-container>

</ion-row>
